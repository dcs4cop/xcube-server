  - Identifier: remote
    Title: "Remote HIGHROC OLCI L2C cube for region SNS"
    BoundingBox: [0.0, 50, 5.0, 52.5]
    Endpoint: "http://obs.eu-de.otc.t-systems.com"
    Path: "dcs4cop-obs-01/OLCI-SNS-RAW-CUBE-2.zarr"
    FileSystem: "obs"
    Region: "eu-de"
    Style: default
    PlaceGroups:
      - PlaceGroupRef: inside-cube
      - PlaceGroupRef: outside-cube

  - Identifier: computed
    Title: "Computed HIGHROC OLCI weekly L3 cube for region SNS"
    BoundingBox: [0.0, 50, 5.0, 52.5]
    FileSystem: "computed"
    Path: "resample_in_time.py"
    Function: "compute_dataset"
    #Args: ["@remote@", "1W"]
    Args: ["@local@", "1W"]
    Style: default
    PlaceGroups:
      - PlaceGroupRef: inside-cube
      - PlaceGroupRef: outside-cube

PlaceGroups:
  - Identifier: inside-cube
    Title: Points inside the cube
    Path: "places/inside-cube.geojson"
  - Identifier: outside-cube
    Title: Points outside the cube
    Path: "places/outside-cube.geojson"

Styles:
  - Identifier: default
    ColorMappings:
      conc_chl:
        ColorBar: "plasma"
        ValueRange: [0., 24.]
      conc_tsm:
        ColorBar: "PuBuGn"
        ValueRange: [0., 100.]
      kd489:
        ColorBar: "jet"
        ValueRange: [0., 6.]


